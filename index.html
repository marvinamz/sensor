<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sensor Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
    }

    .switch-container {
      display: flex;
      align-items: center;
      font-size: 1.2em;
    }

    .switch-label {
      margin-right: 15px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 40px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 40px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 32px;
      width: 32px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(40px);
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Sensor Control</h2>
  <div class="switch-container">
    <span class="switch-label">Enabled:</span>
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="status" id="statusText">Loading status...</div>

  <script>
    const toggle = document.getElementById('toggle');
    const statusText = document.getElementById('statusText');
    const firebaseUrl = "https://security-6df74-default-rtdb.europe-west1.firebasedatabase.app/senson.json";

    toggle.addEventListener('change', () => {
      const enabled = toggle.checked;
      fetch(firebaseUrl, {
        method: "PUT",
        body: JSON.stringify(enabled),
        headers: { "Content-Type": "application/json" }
      }).then(() => {
        statusText.textContent = "Sensor is " + (enabled ? "ENABLED" : "DISABLED");
      });
    });

    // Load current state on page load
    fetch(firebaseUrl)
      .then(res => res.json())
      .then(data => {
        toggle.checked = data === true;
        statusText.textContent = "Sensor is " + (data ? "ENABLED" : "DISABLED");
      })
      .catch(() => {
        statusText.textContent = "Failed to load status.";
      });
  </script>
</body>
</html>
